<div class="col-md-12">
  <div class="col-md-6">
    <h3>Data Sources</h3>
  </div>
  <div class="col-md-6">
    <button (click)="create()">Add new Data source</button>
  </div>
</div>
<div *ngIf="dataSources" class="col-12-md">
  {{ dataSources.length }}
  <div *ngFor="let dataSource of dataSources; let i = index" class="row dataSource">
    <div class="col-md-10">
      <div class="dataSource-id"><span class="key">Id:</span> {{ dataSource.id }}</div>
    </div>
    <div class="col-md-2">
      <button mat-icon-button aria-label="edit" class="edit-button" (click)="update(dataSource)">
        <mat-icon>mode_edit</mat-icon>
      </button>
      <button mat-icon-button aria-label="delete" class="delete-button" (click)="delete(i, dataSource)">
        <mat-icon aria-hidden="true">delete_forever</mat-icon>
      </button>
    </div>
  </div>
</div>
