<div class="col-md-12">
  <div class="col-md-6">
    <h3>Data Sources</h3>
  </div>
  <div class="col-md-6">
    <button (click)="create()">Add new Data source</button>
  </div>
</div>
<div *ngIf="dataSources" class="col-12-md">
  {{ dataSources.length }}
  <!--<pre>-->
<!--{{ dsJSON | json }}-->
  <!--</pre>-->
  <div *ngFor="let dataSource of dataSources; let i = index" class="row dataSource">
    <div class="col-md-10">
      <div class="dataSource-id"><span class="key">Id:</span> {{ dataSource.id }}</div>
    </div>
    <div class="col-md-2">
      <button (click)="update(dataSource)">Edit (custom font icon?)</button>
      <button (click)="delete(i, dataSource)">Delete (custom font icon?)</button>
    </div>
  </div>
</div>
