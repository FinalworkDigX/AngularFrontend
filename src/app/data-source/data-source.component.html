<div class="col-md-12 component-title">
  <div class="col-md-6">
    <h2>Data Sources</h2>
  </div>
  <div class="col-md-6">
    <button mat-raised-button color="primary" (click)="onCreate()">Add new Data source</button>
    <button mat-raised-button color="warn" (click)="onRestartClient()">Restart conversion client</button>
  </div>
</div>
<div *ngIf="dataSources" class="col-12-md item-list">
  <div *ngFor="let dataSource of dataSources; let i = index" class="row item-list-item">
    <div class="col-md-10">
      <div class="dataSource-id"><span class="key">Id:</span> {{ dataSource.id }}</div>
      <div class="dataSource-url"><span class="key">URL:</span> {{ dataSource.url }}</div>

      <div class="sub-group">
        <div *ngFor="let dataDestination of dataSource.destinations">
          <div class="dataSource-dataDestination-destination"><span class="key">Destination:</span> {{ dataDestination.destination }}</div>
        </div>
      </div>
    </div>
    <div class="col-md-2">
      <button mat-icon-button aria-label="edit" class="edit-button" (click)="onUpdate(dataSource)">
        <mat-icon>mode_edit</mat-icon>
      </button>
      <button mat-icon-button aria-label="delete" class="delete-button" (click)="onDelete(i, dataSource)">
        <mat-icon aria-hidden="true">delete_forever</mat-icon>
      </button>
    </div>
  </div>
</div>
