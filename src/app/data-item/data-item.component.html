<div class="col-md-12">
  <div class="col-md-6">
    <h3>Data Items</h3>
  </div>
  <div class="col-md-6">
    <button (click)="onCreate()">Add new Data Item</button>
  </div>
</div>
<div *ngIf="dataItems" class="col-12-md item-list">
  {{ dataItems.length }}
  <div *ngFor="let dataItem of dataItems; let i = index" class="row item-list-item">
    <div class="col-md-10">
      <div class="dataItem-id"><span class="key">Id:</span> {{ dataItem.id }}</div>
      <div class="dataItem-roomId"><span class="key">Room Id:</span> {{ dataItem.roomId }}</div>
      <div class="dataItem-name"><span class="key">Name:</span> {{ dataItem.name }}</div>
      <div class="dataItem-itemId"><span class="key">Item Id:</span> {{ dataItem.itemId }}</div>
      <div class="dataItem-location"><span class="key">location:</span> [{{ dataItem.location.x }}, {{ dataItem.location.y }}, {{ dataItem.location.z }}]</div>
    </div>
    <div class="col-md-2">
      <button mat-icon-button aria-label="edit" class="edit-button" (click)="onUpdate(dataItem)">
        <mat-icon>mode_edit</mat-icon>
      </button>
      <button mat-icon-button aria-label="delete" class="delete-button" (click)="onDelete(i, dataItem)">
        <mat-icon aria-hidden="true">delete_forever</mat-icon>
      </button>
    </div>
  </div>
</div>
