<div class="col-md-12">
  <div class="col-md-6">
    <h3>Rooms</h3>
  </div>
  <div class="col-md-6">
    <button (click)="create()">Add new room</button>
  </div>
</div>
<div *ngIf="rooms" class="col-12-md">
  {{ rooms.length }}
    <div *ngFor="let room of rooms; let i = index" class="row room">
      <div class="col-md-10">
        <div class="room-id"><span class="key">Id:</span> {{ room.id }}</div>
        <div class="room-name"><span class="key">Name:</span> {{ room.name }}</div>
        <div class="room-description"><span class="key">Description:</span> {{ room.description }}</div>
        <div class="room-location"><span class="key">Location:</span> {{ room.location }}</div>
      </div>
      <div class="col-md-2">
        <button (click)="edit(room)">Edit (custom font icon?)</button>
        <button (click)="delete(i, room)">Delete (custom font icon?)</button>
      </div>
    </div>
</div>
